    title="위키백과"><h2>Scone</h2></a>
      <p><u>스콘(<strong>scone</strong>, 다른 말로 스칸)</u>은 스코틀랜드에서 기원한 영국식 소형 퀵 브레드이다.</p>
      <p>보통, 밀, 보리, 오트밀을 재료로 하여, 베이킹파우더를 팽창제(발효소) 삼아 써서 만든다.
      스콘은 크림 티(다른 말로 데본셔 티)의 기본 구성 요소이다.</p>
