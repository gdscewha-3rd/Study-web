      <a href="https://ko.wikipedia.org/wiki/%EC%BC%80%EC%9D%B4%ED%81%AC" target="_blank"
    title="위키백과"><h2>Cake</h2></a>
      <p>케이크(영어: Cake)는 밀가루, 버터, 우유, 달걀, 설탕을 주재료로 하여 특정한 모양으로 구운 디저트다.
        케이크는 곡물의 분말(주로 밀가루이다.), 결착제(달걀과 밀가루에 포함된 글루텐), 지방(식물성 기름, 버터, 라드 등), 수분(물, 우유, 우락유, 과일 퓌레 등), 팽창제(효모, 베이킹 소다, 베이킹파우더 등)을 배합하여 만든다. 또한 서양에서는 구운 것을 일반적으로 케이크라고 한다.</p>
