<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1> Object </h1>
    <h2> Create </h2>
    <script>
      var coworkers = {
        "programmer":"soyun",
        "designer":"sxyzn"
      };
      document.write("programmer : "+coworkers.programmer+"<br>");
      document.write("designer : "+coworkers.designer+"<br>");
    </script>

    <h2> Iterate </h2>
    <script>
      for (var key in coworkers) {
        document.write(key+' : '+coworkers[key]+ '<br>');
      }
    </script>

  </body>
</html>
