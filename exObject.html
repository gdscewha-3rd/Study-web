<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      function changeTextColor(colorName, tagToUse)
      {
        var aList = document.querySelectorAll(tagToUse);
        for(var i =0; i<aList.length; i++)
        {
          aList[i].style.color = colorName;
        }
      }
      function nightModeHandler(self)
      {
        var mybody = document.querySelector('body');
        if(self.value === 'day') //현재 night 모드
        {
          mybody.style.backgroundColor = 'white';
          mybody.style.color = 'black';
          self.value = 'night';//day 모드로 변환

          changeTextColor('blue', 'a');
        }
        else //현재 day 모드
        {
          mybody.style.backgroundColor = 'black';
          mybody.style.color = 'white';
          self.value = 'day';//night모드로 변환

          changeTextColor('skyblue', 'a');
        }
      }
    </script>
  </head>
  <body>

    <input type="button" value="night" onclick="
    nightModeHandler(this);
    " >
